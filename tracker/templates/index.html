<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffics Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'logreg.css' %}" />
  </head>

  <body>
    <div class="container-fluid p-0 header-container">
      <header
        class="d-flex justify-content-between align-items-center px-4 mt-2"
      >
        <div id="logo">
          <h1>traffics</h1>
          <p>write track create</p>
        </div>
        <a href="#" class="btn btn-header">register</a>
      </header>
    </div>

    <div id="msgs">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <div class="container-fluid">
      <div class="user-form">
        <h1>welcome back!</h1>
        <form action="/login" method="POST">
          {% csrf_token %}
          <div class="form">
            <div class="col-sm-2">
              <input
                type="text"
                class="form-control"
                placeholder="username"
                name="username"
              />
            </div>
            <div class="col-sm-2">
              <input
                type="text"
                class="form-control"
                placeholder="password"
                name="password"
              />
            </div>
          </div>

          <button>log in</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
